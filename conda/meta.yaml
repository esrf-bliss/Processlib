# Strip the 'v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[1:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

package:
  name: processlib
  version: {{ version }}

source:
  path: ..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  host:
    - python {{ python }}
    - numpy {{ numpy }}
    - lima-sip6 
    - gsl 2.6.*
    - pthreads-win32 # [win]
  build:
    - ninja
    - cmake
    - {{ compiler('cxx') }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible(' lima-sip6', min_pin='x.x.x', max_pin='x') }}
    - {{ pin_compatible('gsl', max_pin='x.x') }}
    - {{ pin_compatible('pthreads-win32') }} # [win]

test:
  imports:
    - processlib
  source_files:
    - test
  requires:
    - pytest
  commands:
    - pytest test

about:
  home: https://github.com/esrf-bliss/Processlib
  license: GPL
  license_file: COPYING
  summary: a compagnion library of LImA for basic image processing
